name: Gitee sync test periodic job

on:
  push:
#   schedule:
#     # Excute at every 9:00am Beijing time
#     - cron:  '0 1 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cache src repos
      uses: actions/cache@v1
      id: cache
      with:
        path: /test-cache
        key: ${{ runner.os }}-test-cache

    - name: Prepare the cache
      run: |
        sudo mkdir -p /test-cache
        sudo chown -R $(whoami):$(id -ng) /test-cache

